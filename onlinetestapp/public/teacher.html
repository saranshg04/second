<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function dologin(){
        document.getElementById("form1").action="tlogin";
    }
    function doregister(){
        document.getElementById("form1").action="tregister"
    }
    </script>
</head>
<body>
    <h1>Welcome Teacher</h1>
    <form id="form1" method="post" >
<table>
    <tr>
        <td><label for="">Enter username</label></td>
        <td><input type="text" name="tid"></td>
    </tr>
    <tr>
        <td><label for="">Enter password</label></td>
        <td><input type="password" name="tpwd"></td>
    </tr>
    <tr>
        <td><button onclick="dologin()">Login</button></td>
        <td><button onclick="doregister()">Register</button></td>
    </tr>
</table>

    </form>
</body>
</html>
