<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            function dologin(){
                document.getElementById("form2").action="slogin";
            }
            function doregister(){
                document.getElementById("form2").action="sregister"
            }
            </script>
</head>
<body>
    <h1>Welcome beta</h1>
    <form id="form2" method="post" >
            <table>
                <tr>
                    <td><label for="">Enter username</label></td>
                    <td><input type="text" name="sid"></td>
                </tr>
                <tr>
                    <td><label for="">Enter password</label></td>
                    <td><input type="password" name="spwd"></td>
                </tr>
                <tr>
                    <td><button onclick="dologin()">Login</button></td>
                    <td><button onclick="doregister()">Register</button></td>
                </tr>
            </table>
            
                </form>
</body>
</html>
